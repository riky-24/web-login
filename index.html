<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css icon bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- menu form login -->
    <div class="container signin">
      <div class="row">
        <h4>Login</h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae
          officiis cupiditate unde quaerat animi expedita.
        </p>
      </div>
      <div class="row">
        <div class="col">
          <i
            class="bi bi-tv"
            style="font-size: 90px; color: blanchedalmond"
          ></i>
          <form class="text-dark">
            <div class="mb-4">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
                placeholder="Your Email"
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="pasword"
                placeholder="Your password"
              />
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="submit"
                  class="btn"
                  style="background-color: blanchedalmond; width: 150px"
                >
                  Submit
                </button>
              </div>
              <div class="col">
                <a href="" style="text-decoration: none; color: black"
                  >sign up</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- menu form login end -->
    <div class="container signin">
      <div class="row">
        <div class="col">
          <h4>Sosial media</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href=""
            ><i
              class="bi bi-instagram"
              style="font-size: 30px; color: blanchedalmond"
            ></i
          ></a>
        </div>
        <div class="col">
          <a href=""
            ><i
              class="bi bi-twitter"
              style="font-size: 30px; color: blanchedalmond"
            ></i
          ></a>
        </div>
        <div class="col">
          <a href=""
            ><i
              class="bi bi-whatsapp"
              style="font-size: 30px; color: blanchedalmond"
            ></i
          ></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
